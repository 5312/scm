version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: qihang-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: qihangerp-scm
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./docs/qihangerp-scm.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password --innodb_buffer_pool_size=512M --max_connections=100
    deploy:
      resources:
        limits:
          memory: 1.2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  redis:
    image: redis:alpine
    container_name: qihang-redis
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  scm-api:
    build:
      context: .
      dockerfile: backend.Dockerfile
    container_name: qihang-scm-api
    restart: always
    ports:
      - "8081:8081"
    depends_on:
      - mysql
      - redis
    volumes:
      - ./scm-api-config.yaml:/app/application.yaml
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/qihangerp-scm?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true"
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATA_REDIS_HOST: redis
      JAVA_OPTS: "-Xmx1024m -Xms512m -XX:+UseG1GC"
    deploy:
      resources:
        limits:
          memory: 1.8G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mms-api:
    build:
      context: .
      dockerfile: mms-backend.Dockerfile
    container_name: qihang-mms-api
    restart: always
    ports:
      - "8082:8082"
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/qihangerp-scm?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true"
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATA_REDIS_HOST: redis
      JAVA_OPTS: "-Xmx1024m -Xms512m -XX:+UseG1GC"
    deploy:
      resources:
        limits:
          memory: 1.8G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  vms-api:
    build:
      context: .
      dockerfile: vms-backend.Dockerfile
    container_name: qihang-vms-api
    restart: always
    ports:
      - "8083:8083"
    depends_on:
      - mysql
      - redis
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/qihangerp-scm?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true"
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATA_REDIS_HOST: redis
      JAVA_OPTS: "-Xmx1024m -Xms512m -XX:+UseG1GC"
    deploy:
      resources:
        limits:
          memory: 1.8G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  vue-scm:
    build:
      context: ./ux/vue-scm
      dockerfile: Dockerfile
    container_name: qihang-vue-scm
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8000:80"
    depends_on:
      - scm-api

  vue-mms:
    build:
      context: ./ux/vue-mms
      dockerfile: Dockerfile
    container_name: qihang-vue-mms
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8001:80"
    depends_on:
      - mms-api

  vue-vms:
    build:
      context: ./ux/vue-vms
      dockerfile: Dockerfile
    container_name: qihang-vue-vms
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "8002:80"
    depends_on:
      - vms-api
